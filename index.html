<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
       <div class="container-flex">
            <div class="row">
                 <nav class="nav">
                      <div class="logo">
                         <img src="./images/weather-app.png" alt="Weather-logo" width="70px" height="70px">
                      </div>
                      <div class="title">
                           <h2>WEATHER UPDATE</h2>
                      </div>
                      <div class="buttons">
                          <button class="btn">HOME</button>
                      </div>
                 </nav>
            </div>
       </div><br>
       <div class="container">
            <div class="search">
               <input type="text" class="d-flex w-50 mx-auto" placeholder="Enter city name" required style="border-radius: 6px;" id="city">
             </div><br>
             <div class="d-grid gap-2 col-3 mx-auto">
                <button class="btn btn-primary" type="button" id="getWeather">search</button>
              </div><br><br>
              <div id="weatherDetails">
                  <!-- Weather Details will be displayed here --> 
              </div>
       <script src="./script.js"></script>
</body>
</html>
